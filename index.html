<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zakat Calculator</h1>
        <form id="zakat-form">
            <label for="total-wealth">Total Wealth:</label>
            <input type="number" id="total-wealth" name="total-wealth" min="0" step="0.01" required>
            
            <label for="nisaab">Nisaab Value:</label>
            <input type="number" id="nisaab" name="nisaab" min="0" step="0.01" required>
            
            <button type="submit">Calculate Zakat</button>
        </form>
        <div id="result" class="result">
            <h3>Zakat Amount: <span id="zakat-amount"></span></h3>
        </div>
    </div>
    <script src="zakat-calculator.js"></script>
</body>
</html>
